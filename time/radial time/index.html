<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

     <div class="MainScreen">
         <div class="TimeString" id="TimeString">
                <p id="NumString" class="numbers">0:0,00,000</p> 
                <div class="Pciferblat" id="Pciferblat">
                    <img src="image/циферблат.svg" alt="" class="Ciferblat" id="Ciferblat">
                    <img src="image/большая стрелка.svg" alt="" class="bigStrelka" id="biggestStrelka">
                    <img src="image/малая стрелка.svg" alt="" class="miniStrelka" id="littlestStrelka">
                </div>
         </div>
        <div id="StringDiv" class="StringDiv">
            <p id="NumString1" class="StringNum">0:0,00,000</p> 
        </div>
        <div class="ButtonContainer">
            <div class="DivButton">
                <button class="LeftButton" id="Circle" type="button">
                    Круг
                </button>
                <button class="LeftButton" id="Refresh" type="button">
                    Сброс
                </button>
                </div>
                    <div>
                        <button class="switchButton" type="button" id="switchButton1"></button>
                        <button class="switchButton" type="button" id="switchButton2"></button>
                    </div>
                <div class="DivButton">
                <button class="RightButtonStart" id="Start" type="button">
                    Старт
                </button>
                <button class="RightButtonStop" id="Stop" type="button">
                    Стоп
                </button>
            </div>
        </div>
    <div class="TableDiv">
        <table border ="0px" height="auto" id="NumTable" class="circleTable">
            <tr>
                <td  ></td>
                <td  ></td>
                <td  ></td>
            </tr>
        </table>      
    </div>

 </div>
</body>
</html>
